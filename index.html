<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/index.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-icons">
                <img src="src/svg/menu.svg" alt="menu">
                <img src="src/svg/logo.svg" alt="logo">
            </div>
            <div class="nav-icons">
                <img src="src/svg/search.svg" alt="search">
                <img src="src/svg/cart.svg" alt="cart">
            </div>        
        </nav>
    </header>
    <button class="btn-filter">
        <h4>Filtrar</h4>
        <img src="src/svg/filters.svg" alt="filters">
    </button>

    <div class="filter">
        <form>
            <fieldset>
                <legend ><button class="btn-close" ><img src="src/svg/close.svg" alt="close"></button></legend>
                <h3>Filtros</h3>
                <div class="filter-options">
                    <label for="">Rubia</label>
                    <input type="checkbox">
                </div>
                <div class="filter-options">
                    <label for="">Morena</label>
                    <input type="checkbox">
                </div>
                <div  class="filter-options filter-options-last">
                    <label for="">Roja</label>
                    <input type="checkbox">
                </div>
                <div class="filter-btns">
                    <button class="filter-btn1">
                        <h4>Limpiar</h4>
                    </button>
                    <button class="filter-btn2">
                        <h4>Filtrar</h4>
                        <img src="src/svg/filters.svg" alt="filters">
                    </button>
                </div>
                
            </fieldset>
            
        </form>
    </div>

    <main>
        <h1>Cervezas</h1>
        
        <div id="productos-container"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

    <script id="products-template" type="text/x-handlebars-template">

        {{#each products}}
        <div class="product">
            <img src="src/img/{{img}}" alt="{{img}}">
            <h2>{{name}}</h2>
            <p>{{description}}</p>
            <h4>${{price}}</h4>    
            <h4 class="btn-add">Agregar</h4>
        </div>
        {{/each}}

    </script> 

    <div id="result"></div>

    </main>
    <section>
        <div>
            <h4>Sigue mercando</h4>
            <h2>Vinos</h2>
        </div>
        <img src="src/svg/arrow-right.svg" alt="">
    </section>
    <footer>
        <div>
            <div class="help">
                <h4>¿Podemos ayudarte?</h4>
                <div class="footer-figure">
                    <figure>
                        <img src="src/svg/intercom.svg" alt="intercom">
                        <figcaption>Chat</figcaption>
                    </figure>
                    <figure>
                        <img src="src/svg/phone.svg" alt="phone">
                        <figcaption>Llamar</figcaption>
                    </figure>
                </div>
            </div>
            <div class="footer-other">
                <nav>
                    <a>Sobre nosotros</a>
                    <a>Medidas de seguridad (covid-19)</a>
                    <a>Cómo mercar</a>
                    <a>Proveedores</a>
                    <a>Contáctenos</a>
                    <a>Zona de cobertura</a>
                </nav>
                <div class="insta-icon">
                    <img src="src/svg/instagram.svg" alt="instagram">
                </div>
                <h5>Política de tratamiento de datos personales</h5>
            </div>           
        </div>
    </footer>
    <script src="src/js/script.js"></script>
</body>
</html>
